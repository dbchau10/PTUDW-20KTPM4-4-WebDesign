<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gobe | Trang chủ</title>
    <!--Favicon-->
    <link rel="icon" href="static/favicon-32x32.png" type="image/png" />

    <!--Bootstrap Import-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!--FontAwesome-->
    <script
      src="https://kit.fontawesome.com/419d1db655.js"
      crossorigin="anonymous"
    ></script>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!--CSS Style-->
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-sm navbar-dark"
        style="background-color: transparent"
      >
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#" aria-current="page"
                >Trang chủ <span class="visually-hidden">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Về chúng tôi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Đăng nhập</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Đăng ký</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="container-fluid">
        <div class="video-container">
          <video autoplay loop muted>
            <source src="static/vietnam.mp4" type="video/mp4" />
          </video>
        </div>
      </section>
      <section class="text-heading">
        <div class="text-white text-center">Gobe</div>
        <form class="mb-3 w-50 rounded-pill bg-white">
          <h5 class="align-items-center d-flex ms-3 pt-1">
            <i class="fa-solid fa-location-dot text-black"></i>
          </h5>
          <select class="form-select form-select-lg w-40 border-0" name="start">
            <option selected>Điểm đi</option>
            <option value="">Hà Nội</option>
            <option value="">Quảng Ninh</option>
            <option value="">Ninh Bình</option>
          </select>
          <h5 class="align-items-center d-flex ms-3 pt-1">
            <i class="fa-solid fa-location-dot text-black"></i>
          </h5>
          <select class="form-select form-select-lg w-40 border-0" name="end">
            <option selected>Điểm đến</option>
            <option value="">Đà Nẵng</option>
            <option value="">Sài Gòn</option>
            <option value="">Khánh Hoà</option>
          </select>
          <input type="date" class="form-control border-0 w-10" name="date" />
          <button class="btn my-2 my-sm-0 btn-search" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </section>
    </main>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
