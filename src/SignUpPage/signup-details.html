<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gobe |  Đăng ký</title>
    <!--Favicon-->
    <link rel="icon" href="static/favicon-32x32.png" type="image/png">

    <!--Bootstrap Import-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/419d1db655.js" crossorigin="anonymous"></script>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@300;400;500;600&family=Poppins&display=swap" rel="stylesheet">
    
    <!--CSS Style-->
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card text-black shadow bg-glass" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-flex align-items-center justify-content-center image-custom">
                    <div class="p-5 m-4">
                        <div class="title d-flex flex-column align-items-center">
                            <a href="../index.html" class="text-decoration-none fw-light text-white" style="font-size:4rem">Gobe</a>
                            <h5 class="text-white fw-light">Xin chào!</h5>
                            <p class="text-white fw-light text-center">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto rem corporis nam facere aliquid harum minus sit, dolore sint nihil omnis molestiae est vero aspernatur, hic eligendi eaque sunt sapiente.</p>
                        </div>
                            
                    </div>
                  </div>
                <div class="col-md-6 col-lg-7">
                  <div class="card-body p-5 mx-4">
                    <h3 class="fw-bold py-2" style="color: rbg(78,158,112)">Đăng ký</h3>
                    <form>
                      <div class="form-outline mb-4">
                        <label class="form-label" for="name">Họ và tên</label>
                            <input type="text" id="name" class="form-control" required />

                      </div>
    
                      <div class="form-outline mb-4">
                        <label class="form-label" for="password">Mật khẩu</label>
                        <input type="password" id="password" class="form-control"  required/>
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="dob">Ngày sinh</label>
                        <input type="date" id="dob" class="form-control" required/>
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="gender">Giới tính</label>
                        <select id="gender" class="form-select">
                            <option value="male">Nam</option>
                            <option value="female">Nữ</option>
                            <option value="others">Khác</option>
                        </select>
                      </div>

            
                      <input class="btn btn-success w-100 outlined-0" type="submit" onclick="location.href='../LoginPage/index.html'" value="Cập nhật">
                    </form>
                    <div class="py-3">Bạn đã có tài khoản ? <a class="text-decoration-none" href="../LoginPage/index.html">Đăng nhập</a></div>
                  </div>
                </div>
               

            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
